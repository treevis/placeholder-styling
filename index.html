<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Placeholder Text Styling</title>
	<link rel="stylesheet" href="placeholder.css">
</head>
<body>
	<form action="#" method="GET">
		<p>
			<label for="name">Full Name</label><br>
			<input id="name" type="text" name="name" placeholder="Enter your full name">
		<p>
		<p>
			<label for="bio">Bio</label><br>
			<textarea id="bio" name="bio" placeholder="Tell us something about yourself" rows="5" cols="40"></textarea>
		</p>
		
		<p><input type="submit" value="Submit"></p>
	</form>
</body>
</html>
